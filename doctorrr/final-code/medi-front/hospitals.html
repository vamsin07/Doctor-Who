<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>Welcome To Doctor Who</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="/"><i class="fas fa-code"></i> Doctor Who</a>
    </h1>
    <ul>
      <li><a href="/">Doctors</a></li>
      <li><a href="/">Hospitals</a></li>
      <li>
        |
        <a href="dashboard.html" title="Dashboard"><i class="fas fa-user"></i>
          <span class="hide-sm">Dashboard</span></a>
      </li>
      <li>
        <a href="login.html" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="hide-sm">Logout</span></a>
      </li>
    </ul>
  </nav>

  <section class="container">
    <form>
      <div class="form-group">
        <input class="form-control" type="search" name="doctorName" placeholder="Search for Hospital by Name" aria-label="Search">
      </div>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="row">
      <div class="col-sm-3 ">
        <div class="left-bar">
          <strong>
            <h5>Filter by Location</h5>
          </strong>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Mumbai" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Mumbai
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Delhi" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Delhi
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Chennai" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Chennai
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Kolkata" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Kolkata
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Jaipur" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Jaipur
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bangalore" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Bangalore
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>

      <div class="col-sm-9">
        <div class="doctor-card">
          <img src="public/profile.jpeg" alt="">
          <h2><strong>Some Hospital</strong></h2>
          <h4>Multi Speciality</h4>
          <p>Address: xyz lane, xyz city, xyz-100100</p>
          <h5><strong>Reviews</strong></h5>
          <ul style="list-style-type:disc">
            <li>Very good </li>
            <li>Awesome</li>
            <li>Dirty</li>
          </ul>
        </div>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
